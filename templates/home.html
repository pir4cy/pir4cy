{{ define "content" }}
<div class="container mx-auto px-4 py-12">
    <!-- Hero Section -->
    <section class="text-center mb-16">
        <h1 class="text-5xl md:text-6xl font-bold mb-6">
            Hacker. Builder. 
            <br>
            <span class="text-primary-500">Always curious.</span>
        </h1>
        <p class="text-xl md:text-2xl text-dark-300 mb-8">
            I spend my days digging into offensive security, writing code, and exploring how systems behave 
            when pushed to their limits.
        </p>
        <div class="flex justify-center gap-4">
            <a href="/projects" class="btn-primary">See What I've Built</a>
            <a href="/blog" class="btn-secondary">Read My Blog</a>
            <a href="/contact" class="btn-secondary">Let's Chat</a>
        </div>
    </section>

    <!-- Recent Blog Posts -->
    <section class="mb-16">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold">Recent Posts</h2>
            <a href="/blog" class="text-primary-500 hover:text-primary-400">View all posts â†’</a>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
             hx-get="/api/blog/recent" 
             hx-trigger="load"
             hx-swap="innerHTML">
            <!-- Blog posts will be loaded here -->
        </div>
    </section>

    <!-- Featured Projects -->
    <section>
        <h2 class="text-3xl font-bold mb-8 text-center">Featured Projects</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
             hx-get="/api/projects/featured" 
             hx-trigger="load"
             hx-swap="innerHTML">
            <!-- Projects will be loaded here -->
        </div>
    </section>
</div>
{{ end }}
