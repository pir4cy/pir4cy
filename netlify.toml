[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  VITE_CJS_IGNORE_WARNING = "true"

[[redirects]]
  from = "/contact"
  to = "/contact"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*.md"
    [headers.values]
    Content-Type = "text/markdown"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "public, max-age=0, must-revalidate" 